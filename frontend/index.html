<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--header : 작업 표시줄, 메뉴바-->
    <header>
      <!--block : info-bar Element : input Element 이름은 __로 구별, 어떤 element인지 --뒤에 설명까지 해주는 방법 => bem 명명법-->
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow-down.svg" alt="arrow-down" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/bar3.svg" alt="bar3" />
          <img src="assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>
    <!--main : 리스트-->
    <main>
      <a class="write-btn" href="write.html">+ 글쓰기</a>
      <!--a태그는 하이퍼링크를 걸어줘서 특정 태그로 이동시켜주는 태그-->
    </main>
    <!--fotter : 내비게이션 바-->
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="footer-icons__name">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/document.svg" alt="document" />
          </div>
          <div class="footer-icons__name">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="location" />
          </div>
          <div class="footer-icons__name">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="chat" />
          </div>
          <div class="footer-icons__name">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="user" />
          </div>
          <div class="footer-icons__name">마이 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>

    <script src="index.js"></script>
  </body>
</html>
